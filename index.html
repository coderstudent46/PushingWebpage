<!DOCTYPE html>
<html>
<head>
    <title> Bridge To Nothing, for now that is. </title>
    <!--<link rel="stylesheet" href="style.css">-->
<style>
@import url('https://fonts.googleapis.com/css?family=Covered+By+Your+Grace');

html, body {
    margin:0;
    padding:0;
    height:100%;
    font-family:'Covered By Your Grace', cursive;
}

.homepage {
    background: url("http://d1gd6xw8cb3ine.cloudfront.net/wp-content/uploads/2016/03/24195630/Cerulean-Cross-3-Large.jpg") no-repeat center center fixed;
    height: 100%;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    text-align:center;
}
.name-header {
    color:white;
    font-size:4vmax;
}
.home-h1 {
    margin:0;
}
.home-h3 {
    margin:0;
}
.home-tagline {
    color:black;
    font-size:1.7vmax;
}
button {
    font-family:'Covered By Your Grace', cursive;
    color:white;
    border:3px solid black;
    background:purple;
    padding:.5vmax;
}


/* INFO PAGE */
.info-page {
    height: 100%;
    margin: 0;
    padding: 0;
    background:black;
    text-align:center;
}
.pic-table {
    margin: 0;
    padding:0;
    padding-top:10%;
}
.pic {
    height: 25vmax;
    width: 25vmax;
    display:inline-block;
    margin: 1%;
}

#p1 {
    background: url("http://i.giphy.com/uRhJNMd2mCGSk.gif");
    background-size: cover;
}
#p2 {
    background: turquoise;
    background-size: cover;
}
#p3 {
    background: white;
    background-size: cover;
}
#p4 {
    background: silver;
    background-size: cover;
}
#p5 {
    background: blue;
    background-size: cover;
}
#p6 {
    background: salmon;
    background-size: cover;
}
 @keyframes moveit {
    0% {background-color:orange; left:0px; top:0px;}
    25% {background-color:purple; left:200px; top:0px;}
    50% {background-color:green; left:1000px; top:600px;}
    75% {background-color:blue; right:100px; top:200px;}
    100% {background-color:orange; left:0px; top:1000px;}
}
 
/* Pulse */
@-webkit-keyframes hvr-pulse {
  25% {
    -webkit-transform: scale(1.1);
    transform: scale(1.1);
  }
  75% {
    -webkit-transform: scale(0.9);
    transform: scale(0.9);
  }
}
@keyframes hvr-pulse {
  25% {
    -webkit-transform: scale(1.1);
    transform: scale(1.1);
  }
  75% {
    -webkit-transform: scale(0.9);
    transform: scale(0.9);
  }
}
.hvr-pulse {
  display: inline-block;
  vertical-align: middle;
  -webkit-transform: perspective(1px) translateZ(0);
  transform: perspective(1px) translateZ(0);
  box-shadow: 0 0 1px transparent;
}
.hvr-pulse:hover, .hvr-pulse:focus, .hvr-pulse:active {
  -webkit-animation-name: hvr-pulse;
  animation-name: hvr-pulse;
  -webkit-animation-duration: 1s;
  animation-duration: 1s;
  -webkit-animation-timing-function: linear;
  animation-timing-function: linear;
  -webkit-animation-iteration-count: infinite;
  animation-iteration-count: infinite;
}

</style>
</head>

<body>

<!-- HOMEPAGE -->
<div class="homepage">
    <div class="name-header">
        <h1 class="home-h1">I suppose this is a thing now.</h1>
    </div>
    <div class="home-tagline">
        <h3 class="home-h3">There's snow reason to put anything here. I think that's ice. Oh come on, don't give me the cold shoulder.</h3>
    </div>
    <button class="hvr-pulse moveit">More puns...</button>
    
</div>
<!-- END OF HOMEPAGE -->

<!-- INFO PAGE -->
<a name="info-page"><div class="info-page"></a>
    <div class="pic-table">
        <div class="pic" id="p1"></p></div>
        <div class="pic" id="p2"></div>
        <div class="pic" id="p3"></div>
        <div class="pic" id="p4"></div>
        <div class="pic" id="p5"></div>
        <div class="pic" id="p6"></div>
    </div>
</div>

<!-- END INFO PAGE -->


</body>
</html>
